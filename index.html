<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <figure class="logo">
        <img src="/assets/logo.png" alt="Logo escrita Gerador de Senhas">
    </figure>

    <main class="container-input">
        <span>Tamanho <span id="value"></span> caracteres</span>
        <input class="slider" id="slider" type="range" min="8" max="25" value="15">
        <button id="button" class="button-cta">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi: </span>
        <span class="password">123</span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
